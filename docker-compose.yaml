services:
  composition_service:
    build:
      context: ./composition
      dockerfile: Dockerfile
    container_name: composition_service
    image: composition_image
    ports:
      - "8082:8082"
#    environment:
#      - SCORE_SERVICE_URL=http://score_service:8081
#      - AUTH_SERVICE_URL=http://auth_service:8080
    env_file:
      - composition/.env
    depends_on:
      - score_service
      - auth_service
    networks:
      - app-network

  score_service:
    build:
      context: ./score
      dockerfile: Dockerfile
    container_name: score_service
    image: score_image
    ports:
      - "8081:8081"
#    environment:
#      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_score:5432/score_db
#      - SPRING_DATASOURCE_USERNAME=postgres
#      - SPRING_DATASOURCE_PASSWORD=admin
    depends_on:
      - postgres_score
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h postgres_score" ]
      interval: 10s
      retries: 5

  auth_service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth_service
    image: auth_image
    ports:
      - "8080:8080"
#    environment:
#      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_auth:5431/auth_db
#      - SPRING_DATASOURCE_USERNAME=postgres
#      - SPRING_DATASOURCE_PASSWORD=admin
    depends_on:
      - postgres_auth
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h postgres_auth" ]
      interval: 10s
      retries: 5

  postgres_score:
    image: postgres:17
    container_name: postgres_score
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: score_db
    volumes:
      - postgres_score_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network


  postgres_auth:
    image: postgres:17
    container_name: postgres_auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: auth_db
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - "5431:5431"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_score_data:
    driver: local
  postgres_auth_data:
    driver: local
